<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario Registro</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>   
    <img src="logocai.png" alt="Logo CAI" class="logo"> 
    <form id="employeeForm" onsubmit="return validateForm()">
    <img src="empleados.png" alt="iconoEmpleados">
    <h2>Registro de empleados</h2>
    <label for="nombre">Nombre/s:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="apellido">Apellido/s:</label>
    <input type="text" id="apellido" name="apellido" required><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required min="18"><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required><br>

    <label for="telefonoFijo">Teléfono Fijos:</label>
    <div>
        <span><input type="tel" id="codigoAreaFijo" name="codigoAreaFijo" pattern="[0-9]{3}" placeholder="011" required></span>
        <span><input type="tel" id="numeroFijo" name="numeroFijo" pattern="[0-9]{8}" placeholder="22222222" required></span>
    </div>

    <label for="telefonoMovil">Teléfono Móvil:</label>
    <div>
        <span><input type="tel" id="codigoAreaMovil" name="codigoAreaMovil" pattern="[0-9]{3}" placeholder="011" required></span>
        <span><input type="tel" id="numeroMovil" name="numeroMovil" pattern="[0-9]{8}" placeholder="22222222" required></span>
    </div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="tucorreo@correo.com"><br>

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

    <label for="genero">Género:</label>
    <select id="genero" name="genero" required>
        <option value="">Seleccionar</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
    </select><br>

    <label for="antiguedad">Antigüedad:</label>
    <input type="number" id="antiguedad" name="antiguedad" required min="0"><br>

    <label for="area">Área:</label>
    <input type="number" id="area" name="area" required><br>

    <input type="submit" id="registroBtn" value="Registrarse">
    </form>

    <script src="script.js"></script>
</body>
</html>
